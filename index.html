<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gerenciamento Financeiro</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>

        <header>
            <h1 id='logo'>Gerenciamento Financeiro</h1>
        </header>

        <main>

            <section id="balance">
                <h2>Balanço</h2>

                <div class="card">
                    <h3>Entradas</h3>
                    <p>R$5000,00</p>
                </div>

                <div class="card">
                    <h3>Saídas</h3>
                    <p>R$2000,00</p>
                </div>

                <div class="card">
                    <h3>Total</h3>
                    <p>R$3000,00</p>
                </div>
            </section>

            <section id="transactions">
                <h2>Transações</h2>

                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Data</th>
                        </tr>
                    </thead>

                     <tbody>
                        <tr>
                            <td>Criação de Website</td>
                            <td>R$5000,00</td>
                            <td>03/02/2021</td>
                        </tr>
                        <tr>
                            <td>Internet</td>
                            <td>-R$130,00</td>
                            <td>03/02/2021</td>
                        </tr>
                        <tr>
                            <td>Cartão de Crédito</td>
                            <td>-R$500,00</td>
                            <td>03/02/2021</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>

        <footer>
            <p>Gerenciamento Financeiro</p>
        </footer>

    </body>

</html>
