<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gerenciamento Financeiro</title>
        <link rel="stylesheet" href="./style.css">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,500;0,700;1,100;1,500;1,700&display=swap" rel="stylesheet">
    </head>

    <body>
<!--Logo of the top-->

        <header>
            <img src="./assets/assets/logo.svg" alt="Logo Desenvolvimento Financeiro.">
        </header>

        <main class="container">

<!--Section of balance card's-->

            <section id="balance">
                <h2 class="sr-only">Balanço</h2>

                <div class="card">
                    <h3>
                       <span>Entradas</span> 
                       <img src="./assets/assets/income.svg" alt="Entrada de capital">
                    </h3>
                    <p>R$5000,00</p>
                </div>

                <div class="card">
                    <h3>
                    <span>Saída</span> 
                       <img src="./assets/assets/expense.svg" alt="Saídas de capital">
                    </h3>
                    <p>R$2000,00</p>
                </div>

                <div class="card total">
                    <h3>
                        <span>Total</span> 
                           <img src="./assets/assets/total.svg" alt="Total de capital">
                        </h3>
                    <p>R$3000,00</p>
                </div>
            </section>

<!--Section of transactions card's and tables-->

            <section id="transactions">
                <h2 class="sr-only">Transações</h2>
                <a href="#" class="button new">Nova Transação.</a>
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Data</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td class="description"> Criação de Website</td>
                            <td class="income">R$5000,00</td>
                            <td class="date">03/02/2021</td>
                            <td>
                                <img src="./assets/assets/minus.svg" alt="Remover Transação">
                            </td>
                        </tr>
                        <tr>
                            <td class="description">Aluguel</td>
                            <td class="expense">-R$1000,00</td>
                            <td class="date">03/02/2021</td>
                            <td>
                                <img src="./assets/assets/minus.svg" alt="Remover Transação">
                            </td>
                        </tr>
                        <tr>
                            <td class="description">Cartão de Crédito</td>
                            <td class="expense">-R$1000,00</td>
                            <td class="date">03/02/2021</td>
                            <td>
                                <img src="./assets/assets/minus.svg" alt="Remover Transação">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>

<!--footer of the page-->

        <footer>
            <p>Gerenciamento Financeiro</p>
        </footer>

    </body>

</html>
